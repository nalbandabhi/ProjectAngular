<button type="submit" id="b2" class="btn btn-info" style="margin-top: 1%;margin-left: 80%;" (click)="onClick()">Customer-Home</button>

<div class="container" style="margin-top: 3%;">
    <div class="row" style="margin-left: 35%;">
        <div class="col-md-6" >
            <div class="card" >
                <h4 style="text-align: center;text-decoration: underline;">Bill Receipt</h4>
                <div class="card-body" style="background-color: beige;">
                  
                  <h5 class="card-title"><b>ID =</b> {{data.id}}</h5>
                  <p class="card-text"><b>Account Number =</b>{{data.AccountNumber}}</p>
                  <p class="card-text"><b>Amount = </b>{{data.PaymentAmount}}</p>
                  <p class="card-text"><b>PaymentMethod =</b>{{data.PaymentMethod}}</p>
                  <p class="card-text"><b>Description  =</b>{{data.Description}}</p>
                  <p><b>Date :</b> {{today | date:'medium'}}</p>
                </div>
              </div>
        </div>
    </div>

</div>

<button (click)="printPage()" style="text-align: center;margin-left: 45%;margin-top: 5%;width: 10%;color: rgb(93, 114, 228);">Print Receipt</button>
