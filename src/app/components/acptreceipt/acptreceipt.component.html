<button type="submit" id="b2" class="btn btn-info" style="margin-top: 1%;margin-left: 90%;" (click)="onClick()">Home</button>

<div class="container" style="margin-top: .1%;">
    <div class="row" style="margin-left: 35%;">
        <div class="col-md-6" >
            <div class="card" >
                <h4 style="text-align: center;text-decoration: underline;">Bill Receipt</h4>
                <div class="card-body" style="background-color: rgb(146, 241, 118);">
                  
                  <h5 class="card-title"><b>ID =</b> {{data.id}}</h5>
                  <p class="card-text"><b>Account Number =</b>{{data.AccountNumber}}</p>
                  <p class="card-text"><b>Amount = </b>{{data.PaymentAmount}}</p>
                  <p class="card-text"><b>PaymentMethod =</b>{{data.PaymentMethod}}</p>
                  <p class="card-text"><b>Description  =</b>{{data.Description}}</p>
                  <p><b>Date :</b> {{today | date:'medium'}}</p>

                </div>
              </div>
        </div>
    </div>
    <div class="share" style="margin-left: 35%;margin-top: 1%;">
      <h5>Share Receipt: &nbsp;&nbsp;&nbsp;&nbsp;</h5>
      <p>WhatsApp&nbsp;&nbsp;<a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp" style="color: #42cc38;"></i></a> &nbsp;&nbsp;</p>
      <p>Telegram&nbsp;&nbsp;<a href="https://web.telegram.org/k/"><i class="fa-brands fa-telegram" style="color: #5142bd;"></i></a>&nbsp;&nbsp;</p>
      </div>
</div>
<button (click)="printPage()" style="text-align: center;margin-left: 45%;margin-top: 1%;width: 10%;color: rgb(101, 101, 234);">Print Receipt</button>
