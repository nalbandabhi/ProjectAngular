<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor= "let c of customers ">
            <div class="card">
                
                <div class="card-body">
                  <span class="text-danger float-end" (click)= "onDelete(c.email)"><i class="fa-solid fa-trash-alt fa-lag"></i></span>

                  <h5 class="card-title">{{c.firstname}} {{c.lastname}}</h5>
                  <p class="card-text">{{c.email}}</p>
                  <p class="card-text">{{c.city}}</p>
                  <p class="card-text">{{c.phone}}</p>
                  <p class="card-text">{{c.password}}</p>

                </div>
              </div>
        </div>
    </div>
</div>
